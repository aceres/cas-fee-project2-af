<h1 class="favorite-list-heading">Meine Favoriten</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
             Rezept
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let favorite of allFavorites | async">
        <td>
          {{favorite.recipeName}}
        </td>
            <td class="favorite-list__buttons">
                <button class="favorite-list__buttons--view btn btn-default flaticon-view" [routerLink]="['/recipe-detail', favorite.recipeId]">
                    Zum Rezept
                </button>

                <button class="favorite-list__buttons--delete btn btn-default flaticon-delete" (click)="remove(favorite); $event.stopPropagation()">
              Entfernen
            </button>
          </td>
        </tr>
  </table>

<app-alert #childAlert></app-alert>

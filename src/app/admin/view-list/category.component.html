<h2 class="page-header">Alle Kategorien anschauen</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>
        Wert
      </th>
      <th>
        Kategorie
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>
        {{ category.value }}
      </td>
      <td>
        {{ category.name }}
      </td>
    </tr>
  </table>
</div>
